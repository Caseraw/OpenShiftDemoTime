apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: openshift-monitoring-enableuserworkload
  namespace: spoke-config
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: openshift-monitoring-enableuserworkload
          namespace: openshift-monitoring
        spec:
          backoffLimit: 0
          activeDeadlineSeconds: 180
          template:
            spec:
              restartPolicy: Never
              containers:
                - name: patch
                  image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
                  command: ["/bin/bash","-ceu","--"]
                  args:
                    - |
                      set -euo pipefail
                      NS=openshift-monitoring
                      CM=cluster-monitoring-config
                      KEY="config.yaml"

                      # If the CM does not exist at all, create with minimal desired content
                      if ! oc -n "$NS" get cm "$CM" >/dev/null 2>&1; then
                        echo "ConfigMap $CM not found. Creating with required keys."
                        TMP="$(mktemp)"
                        {
                          printf '%s\n' \
                            'apiVersion: v1' \
                            'kind: ConfigMap' \
                            'metadata:' \
                            '  name: cluster-monitoring-config' \
                            '  namespace: openshift-monitoring' \
                            'data:' \
                            '  config.yaml: |' \
                            '    enableUserWorkload: true' \
                            '    alertmanagerMain:' \
                            '      enableUserAlertmanagerConfig: true'
                        } > "$TMP"
                        oc apply -f "$TMP"
                        echo "Created."
                        exit 0
                      fi

                      # Read current embedded YAML (may be empty/missing)
                      CUR="$(oc -n "$NS" get cm "$CM" -o jsonpath='{.data.config\.yaml}' 2>/dev/null || true || :)"
                      CUR="$(printf "%s" "${CUR:-}" | tr -d '\r')"

                      echo "==== BEFORE ===="
                      printf "%s\n" "${CUR:-<empty>}"
                      echo "================"

                      # Start from current
                      NEW="$CUR"

                      # ---------- ensure enableUserWorkload: true (top-level) ----------
                      if printf "%s\n" "$NEW" | grep -Eq '^[[:space:]]*enableUserWorkload[[:space:]]*:'; then
                        # replace the first occurrence with true
                        NEW="$(printf "%s\n" "$NEW" \
                          | awk 'BEGIN{done=0}
                                /^[[:space:]]*enableUserWorkload[[:space:]]*:/ && !done { print "enableUserWorkload: true"; done=1; next }
                                { print }')"
                      else
                        # append as a top-level key
                        [ -n "$NEW" ] && [ "$(printf "%s" "$NEW" | tail -c1 || true | wc -c)" -ne 0 ] && NEW="$NEW"$'\n'
                        NEW="$NEW"$'enableUserWorkload: true\n'
                      fi

                      # ---------- ensure alertmanagerMain.enableUserAlertmanagerConfig: true ----------
                      # Normalize any inline '{}' header to a plain header line to simplify processing
                      if printf "%s\n" "$NEW" | grep -qE '^[[:space:]]*alertmanagerMain:[[:space:]]*\{\}[[:space:]]*$'; then
                        NEW="$(printf "%s\n" "$NEW" \
                          | sed -E 's/^[[:space:]]*alertmanagerMain:[[:space:]]*\{\}[[:space:]]*$/alertmanagerMain:/')"
                      fi

                      if printf "%s\n" "$NEW" | grep -qE '^[[:space:]]*alertmanagerMain:[[:space:]]*$'; then
                        # Section exists; ensure/replace the key inside it
                        NEW="$(printf "%s\n" "$NEW" | awk '
                          BEGIN{insec=0; inserted=0; replaced=0}
                          function insert_line(){ print "  enableUserAlertmanagerConfig: true"; inserted=1 }
                          /^[[:space:]]*alertmanagerMain:[[:space:]]*$/ { print; insec=1; next }
                          insec && /^[^[:space:]]/ {
                            if(!inserted && !replaced) insert_line();
                            insec=0
                          }
                          {
                            if(insec && $0 ~ /^[[:space:]]+enableUserAlertmanagerConfig[[:space:]]*:/){
                              print "  enableUserAlertmanagerConfig: true"; replaced=1; next
                            }
                            print
                          }
                          END{
                            if(insec && !inserted && !replaced) insert_line()
                          }
                        ')"
                      else
                        # Section missing: append it at the end
                        [ -n "$NEW" ] && [ "$(printf "%s" "$NEW" | tail -c1 || true | wc -c)" -ne 0 ] && NEW="$NEW"$'\n'
                        NEW="$NEW"$'alertmanagerMain:\n  enableUserAlertmanagerConfig: true\n'
                      fi

                      # If nothing changed, exit
                      if [ "${NEW:-}" = "${CUR:-}" ]; then
                        echo "No changes required."
                        exit 0
                      fi

                      echo "==== AFTER (to be applied) ===="
                      printf "%s\n" "$NEW"
                      echo "================================"

                      # Build manifest with correct block-scalar indentation
                      TMP="$(mktemp)"
                      {
                        printf '%s\n' \
                          'apiVersion: v1' \
                          'kind: ConfigMap' \
                          'metadata:' \
                          '  name: cluster-monitoring-config' \
                          '  namespace: openshift-monitoring' \
                          'data:' \
                          '  config.yaml: |'
                        printf "%s" "$NEW" | sed 's/^/    /'
                        echo
                      } > "$TMP"

                      echo "Applying updated ConfigMap..."
                      oc apply -f "$TMP"
                      echo "Done."
