---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: managed-cluster-config
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: managed-cluster-config-placement
        requeueAfterSeconds: 10
  template:
    metadata:
      name: managed-cluster-config-{{name}}
      annotations:
        apps.open-cluster-management.io/ocm-managed-cluster: "{{name}}"
        apps.open-cluster-management.io/ocm-managed-cluster-app-namespace: openshift-gitops
        argocd.argoproj.io/skip-reconcile: "true"
      labels:
        apps.open-cluster-management.io/pull-to-ocm-managed-cluster: "true"
        velero.io/exclude-from-backup: "true"
    spec:
      destination:
        namespace: cluster-config
        server: "{{server}}"
      project: default
      sources:
        - path: scenarios/uc18-metrics-and-logs/kustomize/base/cluster-config
          repoURL: https://github.com/Caseraw/OpenShiftDemoTime.git
          targetRevision: UC18-metrics-and-logs
          repositoryType: git
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
