---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hub-config
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: hub-cluster-placement
        requeueAfterSeconds: 30
  template:
    metadata:
      name: hub-config-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: default
      sources:
        - repositoryType: git
          repoURL: https://github.com/Caseraw/OpenShiftDemoTime.git
          targetRevision: UC19-network-graphs
          path: scenarios/uc19-network-graphs/kustomize/base/hub-config
      destination:
        namespace: hub-config
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
