---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: scenarios/demo-open-hybrid-cloud/kustomize/base/cluster-config
    repoURL: 'https://github.com/Caseraw/OpenShiftDemoTime.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
