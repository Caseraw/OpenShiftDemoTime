apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: mandatory-configuration
spec:
  params:
    - default: UC07--Mandatory-configuration
      name: REVISION
      type: string
    - default: demo
      name: tenant
      type: string
    - default: user1
      name: admin
      type: string      
  tasks:
    - name: git-clone
      params:
        - name: refspec
          value: ''
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: crtFileName
          value: ca-bundle.crt
        - name: subdirectory
          value: ''
        - name: sparseCheckoutDirectories
          value: ''
        - name: deleteExisting
          value: 'true'
        - name: httpProxy
          value: ''
        - name: httpsProxy
          value: ''
        - name: noProxy
          value: ''
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: 'registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:868966ef9d4b54952d8a74eb83bba40eb1f52c0148994fa704efd0e3797c61c5'
        - name: userHome
          value: /home/git
        - name: URL
          value: 'https://github.com/Caseraw/OpenShiftDemoTime'
        - name: REVISION
          value: $(params.REVISION)
      taskRef:
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: namespace
            value: openshift-pipelines
        resolver: cluster
      workspaces:
        - name: output
          workspace: source
    - name: create-namespace
      params:
        - name: SCRIPT
          value: |-
            sed -e 's/TENANT/$(params.tenant)/g' scenarios/uc07-mandatory-configuration/namespace.yaml |
            oc create -f -
        - name: VERSION
          value: latest
      runAfter:
        - git-clone
      taskRef:
        params:
          - name: kind
            value: task
          - name: name
            value: openshift-client
          - name: namespace
            value: openshift-pipelines
        resolver: cluster
      workspaces:
        - name: manifest_dir
          workspace: source
    - name: assign-admin
      params:
        - name: SCRIPT
          value: |-
            sed -e 's/ADMIN/$(params.admin)/g' scenarios/uc07-mandatory-configuration/rbac.yaml |
            oc create -f - -n $(params.tenant)
        - name: VERSION
          value: latest
      runAfter:
        - create-namespace
      taskRef:
        params:
          - name: kind
            value: task
          - name: name
            value: openshift-client
          - name: namespace
            value: openshift-pipelines
        resolver: cluster
      workspaces:
        - name: manifest_dir
          workspace: source
  workspaces:
    - name: source
