<!DOCTYPE html>
<html>
<head>
  <title>App Resiliency Demo</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #eee; }
    #reset-btn { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h2>Status Updates from Backend</h2>
  <button id="reset-btn">Reset</button>
  <table id="statustable">
    <thead>
      <tr>
        <th>Count</th>
        <th>Time</th>
        <th>Pod Name</th>
        <th>Node Name</th>
        <th>Response Code</th>
        <th>Latency (ms)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const BACKEND_URL = '<BACKEND_API_URL>';
    const STORAGE_KEY = 'resiliency-demo-records';

    // Initialize or load from localStorage
    let recordMap = {};
    function loadRecords() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          recordMap = JSON.parse(stored);
        } catch (e) {
          recordMap = {};
        }
      }
    }
    function saveRecords() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(recordMap));
    }

    function updateTable() {
      const tbody = document.querySelector('#statustable tbody');
      tbody.innerHTML = '';
      const sortedRecords = Object.values(recordMap).sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
      for (const rec of sortedRecords) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${rec.count}</td><td>${rec.datetime}</td><td>${rec.pod_name}</td><td>${rec.node_name}</td><td>${rec.response_code}</td><td>${rec.latency_ms}</td>`;
        tbody.appendChild(tr);
      }
    }

    // Reset functionality
    document.addEventListener('DOMContentLoaded', () => {
      loadRecords();
      updateTable();
      document.getElementById('reset-btn').onclick = () => {
        recordMap = {};
        saveRecords();
        updateTable();
      };
    });

    setInterval(async () => {
      const start = performance.now();
      try {
        const res = await fetch(BACKEND_URL);
        const response_code = res.status;
        const latency_ms = Math.round(performance.now() - start);
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();
        const key = `${data.pod_name}||${data.node_name}`;
        if (recordMap[key]) {
          recordMap[key].count += 1;
          recordMap[key].response_code = response_code;
          recordMap[key].latency_ms = latency_ms;
        } else {
          recordMap[key] = {
            count: 1,
            datetime: data.datetime,
            pod_name: data.pod_name,
            node_name: data.node_name,
            response_code: response_code,
            latency_ms: latency_ms
          };
        }
        saveRecords();
        updateTable();
      } catch (e) {
        const key = `-||-`;
        const latency_ms = Math.round(performance.now() - start);
        if (recordMap[key]) {
          recordMap[key].count += 1;
          recordMap[key].response_code = 0;
          recordMap[key].latency_ms = latency_ms;
        } else {
          recordMap[key] = {
            count: 1,
            datetime: 'ERROR',
            pod_name: '-',
            node_name: '-',
            response_code: 0,
            latency_ms: latency_ms
          };
        }
        saveRecords();
        updateTable();
      }
    }, 2000);
  </script>
</body>
</html>
