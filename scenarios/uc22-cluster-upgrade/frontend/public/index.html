<!DOCTYPE html>
<html>
<head>
  <title>App Resiliency Demo</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Status Updates from Backend</h2>
  <table id="statustable">
    <thead>
      <tr>
        <th>Count</th>
        <th>Time</th>
        <th>Pod Name</th>
        <th>Node Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const BACKEND_URL = '<BACKEND_API_URL>';

    // Track unique output
    let records = [];
    let lastData = null;

    function isEqual(a, b) {
      return a && b &&
        a.pod_name === b.pod_name &&
        a.node_name === b.node_name;
    }

    function updateTable() {
      const tbody = document.querySelector('#statustable tbody');
      tbody.innerHTML = '';
      for (const rec of records) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${rec.count}</td><td>${rec.datetime}</td><td>${rec.pod_name}</td><td>${rec.node_name}</td>`;
        tbody.appendChild(tr);
      }
    }

    setInterval(async () => {
      try {
        const res = await fetch(BACKEND_URL);
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();

        if (isEqual(data, lastData)) {
          // Increment count for repeated record, update time
          records[records.length - 1].count += 1;
          records[records.length - 1].datetime = data.datetime;
        } else {
          // New unique record
          records.push({
            count: 1,
            datetime: data.datetime,
            pod_name: data.pod_name,
            node_name: data.node_name
          });
          lastData = data;
        }
        updateTable();
      } catch (e) {
        // Handle error as a unique "error" row
        if (lastData && lastData.pod_name === '-' && lastData.node_name === '-') {
          records[records.length - 1].count += 1;
          records[records.length - 1].datetime = 'ERROR';
        } else {
          records.push({
            count: 1,
            datetime: 'ERROR',
            pod_name: '-',
            node_name: '-'
          });
          lastData = { pod_name: '-', node_name: '-' };
        }
        updateTable();
      }
    }, 2000);
  </script>
</body>
</html>
