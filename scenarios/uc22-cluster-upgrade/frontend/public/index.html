<!DOCTYPE html>
<html>
<head>
  <title>App Resiliency Demo</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Status Updates from Backend</h2>
  <table id="statustable">
    <thead>
      <tr>
        <th>Count</th>
        <th>Time</th>
        <th>Pod Name</th>
        <th>Node Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
<script>
  const BACKEND_URL = '<BACKEND_API_URL>';

  // Use a map to store unique pod/node combos
  let recordMap = {};

  function updateTable() {
    const tbody = document.querySelector('#statustable tbody');
    tbody.innerHTML = '';
    // Show rows in order of first seen
    const sortedRecords = Object.values(recordMap).sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
    for (const rec of sortedRecords) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${rec.count}</td><td>${rec.datetime}</td><td>${rec.pod_name}</td><td>${rec.node_name}</td>`;
      tbody.appendChild(tr);
    }
  }

  setInterval(async () => {
    try {
      const res = await fetch(BACKEND_URL);
      if (!res.ok) throw new Error('Failed to fetch');
      const data = await res.json();
      const key = `${data.pod_name}||${data.node_name}`;
      if (recordMap[key]) {
        recordMap[key].count += 1;
        // Do not update datetime!
      } else {
        recordMap[key] = {
          count: 1,
          datetime: data.datetime,
          pod_name: data.pod_name,
          node_name: data.node_name
        };
      }
      updateTable();
    } catch (e) {
      // Handle errors as a unique "error" row
      const key = `-||-`;
      if (recordMap[key]) {
        recordMap[key].count += 1;
      } else {
        recordMap[key] = {
          count: 1,
          datetime: 'ERROR',
          pod_name: '-',
          node_name: '-'
        };
      }
      updateTable();
    }
  }, 2000);
</script>
</body>
</html>
